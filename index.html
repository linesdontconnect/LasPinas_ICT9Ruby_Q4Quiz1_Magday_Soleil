<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H4HL2a2k21u3ISpFVrF6pEO+BoB+9sYhqp1B/1vYj1G9K0+2Y9dftw2dz" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f1e1; 
            color: #800000; 
  			font-family: "Cormorant Garamond", serif;
  			font-optical-sizing: auto;
  			font-weight: 500;
  			font-style: normal;        
  		}

        h1, h2 {
            color: #800000;             
            text-align: center;
            font-family: "Cormorant Garamond", serif;
  			font-weight: 700;
  			font-style: normal;
        }

        .container {
            margin-top: 50px;
            background-color: #fff5f0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5rem;
  			font-family: "Cormorant Garamond", serif;
        }

        .instructions {
            margin-top: 20px;
            background-color: #800000;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .btn-toggle {
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #800000;
            color: white;
  			font-family: "Cormorant Garamond", serif;
        }

        .btn-custom:hover {
            background-color: #ff3333;
        }

        .form-label {
  			font-family: "Cormorant Garamond", serif;
  			font-weight: 700;
  			font-style: italic;
        }

        .form-control {
  			font-family: "Cormorant Garamond", serif;
  			font-weight: 700;
  			font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your BMI Calculator!</h1>
        <p>Calculate your Body Mass Index (BMI) and know your weight category.</p>

        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg):</label>
            <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
        </div>

        <div class="mb-3">
            <label for="height" class="form-label">Height (m):</label>
            <input type="number" step="0.01" class="form-control" id="height" placeholder="Enter your height">
        </div>

        <button class="btn btn-custom" onclick="calculateBMI()">Calculate BMI</button>
        <button class="btn btn-secondary btn-toggle" onclick="toggleInstructions()">Toggle Instructions</button>

        <div id="instructions" class="instructions">
            <p>To calculate your BMI, input your weight in kilograms and your height in meters. Then click the 'Calculate BMI' button.</p>
        </div>

        <div id="result" class="result"></div>
    <script>
        function toggleInstructions() {
            const instructions = document.getElementById("instructions");
            instructions.style.display = instructions.style.display === "none" ? "block" : "none";
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid numbers for weight and height.");
                return;
            }

            const heightSquared = Math.pow(height, 2); 
            const bmi = weight / heightSquared;

            let category = "";
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
            } else if (bmi >= 30) {
                category = "Obese";
            }

            document.getElementById("result").innerHTML = `Your BMI is ${Math.round(bmi * 100) / 100}. You are classified as: ${category}.`;

            document.getElementById("num1").value = bmi; 
        }
    </script>

</body>
</html>
